<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 02</title>
</head>
<body>

    <script type="text/javascript">

        var vehicleName = 'Toyota';
        
        function printVehicleNameOuter() {
            console.log(this.vehicleName);
        }

        console.log(this);

        printVehicleNameOuter();

        var vehicle = {
            vehicleName: 'Nissan',
            printVehicleInner: function () {
                return function () {
                    console.log(this.vehicleName)
                }
            }
        };

        var execute = vehicle.printVehicleInner();
        execute();

        execute.call(vehicle);

        var exeRun = vehicle.printVehicleInner().bind(vehicle);
        exeRun();

        vehicle.printVehicleInner();

    </script>

</body>
</html>
